name: Fetch Artist Images on Push

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: fetch-images-${{ github.ref }}
  cancel-in-progress: false

jobs:
  fetch-and-commit:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip-images]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Fetch artist images
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: pnpm run fetch-artists

      - name: Check for changes
        id: git-diff
        run: |
          if git status --porcelain src/config/artistImages.ts public/artists | grep .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push cached images
        if: steps.git-diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/config/artistImages.ts public/artists
          git commit -m "chore(images): cache fetched artist images [skip-images]"
          git push origin HEAD:main

      - name: No changes to commit
        if: steps.git-diff.outputs.changed != 'true'
        run: echo "No image updates needed."
